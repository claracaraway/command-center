<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe id="github-iframe" src=""></iframe>
    <script>
      fetch(
          "https://api.github.com/repos/yesthisiskendra/crypto-monetary-base/contents/charts/relative_coin_supply_pct_estimates.html"
        "https://github.com/users/yesthisiskendra/contributions?to=2020-08-02"
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          var iframe = document.getElementById("github-iframe");
          iframe.src =
            "data:text/html;base64," + encodeURIComponent(data["content"]);
        });
    </script>
  </body>
</html>
