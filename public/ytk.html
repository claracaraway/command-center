<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Include the library. -->
    <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>

    <!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
    />

    <!-- Prepare a container for your calendar. -->
    <h1>YTK</h1>
    <div class="calendar_ytk">
      <!-- Loading stuff -->
      Loading the data just for you.
    </div>

    <script>
      GitHubCalendar(".calendar_ytk", "yesthisiskendra");

      // or enable responsive functionality:
      //   GitHubCalendar(".calendar", "danielcaraway", { responsive: true });

      // Use a proxy
      //   GitHubCalendar(".calendar", "your-username", { proxy (username) { return fetch(`https://your-proxy.com/github?user=${username}`).then(r => r.text()) });
    </script>
  </body>
</html>
